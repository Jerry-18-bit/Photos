<!DOCTYPE html>
<html>
<head>
    <title>实验材料图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>实验材料图片</h1>
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/bag-style%20basin.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/apple%20peel.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/battery.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/black%20oil.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/brush.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/fabric%20pieces.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/gravel.jpg">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/magnet.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/net.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/plastic%20straw.png">
        <img src="https://raw.githubusercontent.com/Jerry-18-bit/Photos/main/tweezers.png">
    </div>
</body>
</html>
